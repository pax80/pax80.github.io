---
layout: page
---
{% for tag in site.tags %}
  <h4 style="margin-bottom: 0px; text-decoration: underline; text-decoration-style: dotted" id="{{ tag[0] }}">
    <a href="#{{ tag[0] }}">#{{ tag[0] }}</a>
  </h4>
  <ul style="margin-bottom: 0px">
  {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
